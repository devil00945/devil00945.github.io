<script>

    //第一個參數為公司陣列, 第二個參數為資料陣列
    function drawChart(ChartType, companyArray, dataArray) {
        //Pie Chart圓餅圖
        let ctxPie = document.getElementById("mkShare");
        var pieChart = new Chart(ctxPie, {
            type: ChartType,
            data: {
                labels: companyArray,
                datasets: [{
                    data: dataArray,
                    backgroundColor: [
                        'rgb(255, 130, 132)',
                        'rgb(255,75,50)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)',
                        'rgb(255, 138, 64)',
                        'rgb(142, 65, 64)',
                        'rgb(59, 72, 64)'
                    ]
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    fontSize: 26,
                    text: '2021年全球晶圓代工市佔率%'
                },
                tooltips: {
                    mode: 'point',
                    intersect: true,
                },
                legend: {
                    position: 'bottom',
                    labels: {
                        fontColor: 'black',
                    }
                }
            }
        });
    }
    
    function createTable(titleArray, dataArray) {
        let theadTR = document.createElement("tr")
        titleArray.forEach((title) => {
            let th = document.createElement("th")
            th.innerText = title
            theadTR.append(th)
        })
        thead.append(theadTR)
        table.append(thead)
        dataArray.forEach((data) => {
            let tr = document.createElement("tr")
            data.forEach((column) => {
                let td = document.createElement("td")
                td.innerText = column
                tr.append(td)
            })
            tbody.append(tr)
        })
        table.append(tbody)
    }
